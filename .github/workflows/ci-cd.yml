name: hello-world

on: push

jobs:
  sample-job:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Dynamically set the environment based on the branch name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello World!"

      - name: Dynamically Set Branch-Specific Environment Variables
        run: |
          echo "Writing secrets for branch: $GITHUB_REF"
          
          # Overwrite .env file with branch-specific secrets
          echo "REACT_APP_CRYPTO_SECRET_KEY=${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}" >> .env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
