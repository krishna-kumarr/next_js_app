name: hello-world
on: push
jobs:
  sample-job:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: my-step
        run: echo "Hello World!"

      - name: Retrieve API_KEY secret
        run: echo "REACT_APP_CRYPTO_SECRET_KEY=${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}" >> .env
        env:
          REACT_APP_CRYPTO_SECRET_KEY: ${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}
