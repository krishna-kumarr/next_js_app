name: Generate .env from Environment Secrets

on: push

jobs:
  generate-env:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Must match an existing environment name (e.g., 'main', 'prod', etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Set repo and environment variables
        run: |
          echo "REPO=${{ github.repository }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Create .env and write REACT_APP_CRYPTO_SECRET_KEY
        run: |
          echo "REACT_APP_CRYPTO_SECRET_KEY=${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}" > .env
        env:
          REACT_APP_CRYPTO_SECRET_KEY: ${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}

      - name: Append REACT_APP_API_URL to .env
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Securely verify .env keys
        run: |
          echo "✅ Verifying .env keys:"
          awk -F '=' '{ print "- " $1 }' .env

      - name: Check that secret values are not empty
        run: |
          source .env
          if [ -z "$REACT_APP_CRYPTO_SECRET_KEY" ] || [ -z "$REACT_APP_API_URL" ]; then
            echo "❌ One or more secrets are empty!"
            exit 1
          else
            echo "✅ All secrets are present and non-empty."
          fi

      - name: Upload .env file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
