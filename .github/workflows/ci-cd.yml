name: Generate .env from Environment Secrets

on: push

jobs:
  generate-env:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Ensure environment matches the branch name

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env and write secrets
        run: |
          echo "REACT_APP_CRYPTO_SECRET_KEY=${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}" > .env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_INDEXEDDB_DATABASE_NAME=${{ secrets.REACT_APP_INDEXEDDB_DATABASE_NAME }}" >> .env
          echo "REACT_APP_INDEXEDDB_DATABASE_STORENAME=${{ secrets.REACT_APP_INDEXEDDB_DATABASE_STORENAME }}" >> .env
          echo "REACT_APP_INDEXEDDB_DATABASE_VERSION=${{ secrets.REACT_APP_INDEXEDDB_DATABASE_VERSION }}" >> .env
          echo "REACT_APP__LOCAL_API_URL=${{ secrets.REACT_APP__LOCAL_API_URL }}" >> .env

      - name: Set permissions for .env file
        run: |
          chmod 600 .env  # Set secure file permissions on the .env file

      - name: Verify .env file
        run: |
          cat .env  # Show content of .env for debugging purposes
