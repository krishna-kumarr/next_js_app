name: hello-world

on: push

jobs:
  sample-job:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Dynamically set the environment based on the branch name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello World!"

      - name: Dynamically Set Branch-Specific Environment Variables
        run: |
          echo "Writing secrets for branch: $GITHUB_REF"
          
          # Loop through all available secrets and add them to the .env file
          for secret in $(echo ${{ toJson(secrets) }} | jq -r 'keys[]'); do
            echo "$secret=${{ secrets[$secret] }}" >> .env
          done
