name: Generate .env from Environment Secrets

on: push

jobs:
  generate-env:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}  # Ensure environment matches the branch name

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env and write REACT_APP_CRYPTO_SECRET_KEY
        run: |
          echo "REACT_APP_CRYPTO_SECRET_KEY=${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}" > .env
        env:
          REACT_APP_CRYPTO_SECRET_KEY: ${{ secrets.REACT_APP_CRYPTO_SECRET_KEY }}

      - name: Append REACT_APP_API_URL to .env
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Verify .env file content and existence
        run: |
          echo "Verifying .env file..."
          ls -la
          if [ -f .env ]; then
            echo ".env file found!"
            echo "Contents of .env:"
            cat .env
          else
            echo "ERROR: .env file not found!"
            exit 1
          fi

      - name: Upload .env file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-file
          path: .env
